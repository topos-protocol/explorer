name: Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  devnet-1:
    name: Deploy to devnet-1
    runs-on: ubuntu-latest
    environment: devnet-1
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install npm packages
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_SUBNET_REGISTRATOR_CONTRACT_ADDRESS: ${{ vars.VITE_SUBNET_REGISTRATOR_CONTRACT_ADDRESS }}
          VITE_TOPOS_CORE_CONTRACT_ADDRESS: ${{ vars.VITE_TOPOS_CORE_CONTRACT_ADDRESS }}

      - name: Configure AWS credentials for devnet-1 account
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          role-to-assume: arn:aws:iam::268276581508:role/ExplorerBucketAccessRole
          role-session-name: Terraform-RobotToposware-session
          aws-region: us-east-1
          role-skip-session-tagging: true
          role-duration-seconds: 3600

      - name: Sync S3 bucket
        run: |
          aws s3 sync dist s3://${{ vars.DOMAIN_NAME }}

      - name: Invalidate Cloudfront caches
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
